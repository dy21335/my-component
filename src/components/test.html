<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  .content{
    position:relative;
    margin: auto;
    width: 500px;
    height: 400px;
    background-color: #FFCC99;
    overflow: auto;

  }

  ul{
    text-align: center;
    list-style: none;
    /*margin: 0;*/
    padding: 0;
    transition-delay: 0.3s;
    transition: transform 1s ease-in-out;
  }
  .item{
    position: relative;
    height: 210px;
    margin: 10px;
    /*background-color: #FFCCCC;*/
  }
  img{
    width: 300px;
  }


  .last-child{
    text-align: center;
    height: 70px;
  }

</style>
<body>
<div id="conten" class="content">
  <ul class="list">
    <li id="fist-item">
    </li>
    <li class="item">
      <img src="../assets/2.jpg"/>
    </li>
    <li id="clickTest" class="item">
      <img src="../assets/2.jpg"/>
    </li>
    <li class="item">
      <img src="../assets/2.jpg"/>
    </li>
    <li class="item">
      <img src="../assets/2.jpg"/>
    </li>
    <li class="item">
      <img src="../assets/2.jpg"/>
    </li>
    <li class="last-child">
      已经到底部啦~
    </li>
  </ul>
</div>
</body>
<script>
  function easeInOutQuint(t, b, c, d) {
    t /= d / 2;
    if(t < 1) return c / 2 * t * t + b;
    t--;
    return -c / 2 * (t * (t - 2) - 1) + b;
  }

  window.onload = function () {
    var ul = document.getElementsByClassName('list')
    var div = document.getElementById('conten')
    var firstChild = document.querySelector('#fist-item')
    var li = document.getElementsByTagName('li');

    //滚动到底部的反弹效果
    function edgeBounce(content){
      if(content.clientHeight + content.scrollTop < content.scrollHeight - 90){
        return
      }
      else {
        content.scrollTop -= easeInOutQuint(.63,0.9,0.7,1)
        // console.log(content.scrollTop)
        window.requestAnimationFrame(edgeBounce.bind(null,div))
    }
    }

    //监听滚动事件
    div.addEventListener("scroll", (ev) => {
      if (div.clientHeight + div.scrollTop >= div.scrollHeight) {
        edgeBounce(div)
      }
    })

    var clickImge = document.getElementById('clickTest')
    clickImge.addEventListener('click',(ev)=>{
      console.log(ev.target.style.top = '300px')
    })


  }
</script>
</html>
